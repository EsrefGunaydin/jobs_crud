<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .main {
            margin: 0 auto;
            width: 60%;
            padding: 20px;
        }
        .forms {
            background-color: #e6e4e4;
            padding: 20px;
        }
    </style>
</head>
<body>
   <div class="container mt-2">
    <div class="row">
        <div class="col-8">
            <p>Hello Jon! Create a Job!</p>
        </div>
        <div class="col-4">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <hr>
</div>
 <div class="main">
    <div class="forms container mt-2">
        {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
        <li>{{ message }}</li>    
        {% endfor %}
        </ul>
        {% endif %}
    <form class="form-signin" action="/createjob" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title">
        <label for="desc">Description</label>
        <input type="text" class="form-control" name="desc" id="desc">
        <label for="location">Location</label>
        <input type="text" class="form-control" name="location" id="location">
        <div class="checkbox">
            <label>Category</label><br>
            <ul>
                {% for category in all_categories %}
                {% if category.name != "" %}
                <li><input type="checkbox" class="checkbox" name="category" value="{{category.id}}">{{category.name}}</li>
                {% endif %}
                {% endfor %}
          <label for="category">Add New Category</label>
        <input type="text" name="add_category" class="form-control" id="category">
        </div>
        <a href="/dashboard"><button class="btn btn-lg btn-warning">Cancel</button></a> 
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
    </div>
 </div>
</body>
</html>
