<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit The Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .main {
            margin: 0 auto;
            width: 60%;
            padding: 20px;
        }
        .forms {
            background-color: #e6e4e4;
            padding: 20px;
        }
    </style>
</head>
<body>
   <div class="container mt-2">
    <div class="row">
        <div class="col-8">
            <p>Hello {{logged_user.first_name}}! Let's Edit Your Job!</p>
        </div>
        <div class="col-4">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <hr>
</div>
 <div class="main">
    <div class="forms container mt-2">
        {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
        <li>{{ message }}</li>    
        {% endfor %}
        </ul>
        {% endif %}
    <form class="form-signin" action="/updatejob" method="POST">
        <input type="hidden" name="job_id" value="{{this_job.id}}">
        {% csrf_token %}
        <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{this_job.title}}">
        <label for="desc">Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{this_job.desc}}">
        <label for="location">Location</label>
        <input type="text" class="form-control" name="location" id="location" value="{{this_job.location}}">
        </div>
        <a href="/dashboard"><button class="btn btn-lg btn-warning">Cancel</button></a> 
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
    </div>
 </div>
</body>
</html>
